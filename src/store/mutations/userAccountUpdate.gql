mutation userAccountUpdate($input: UserAccountInput!){
    userAccountUpdate(input: $input){
        appleUserId
        countLikes
        countMatches
        countSuperLikes
        dropAfter
        email
        emailConfirmed
        enabled
        fbId
        fbToken
        firstName
        id
        image{
            errors
            id
            moderation{
                approved
                invalids{
                    general
                    primary
                }
                recognized
            }
            shouldDestroy
            urls{
                blur
                middle
                original
                small
            }
        }
        newAdverts
        phone
        photoModerationPassed
        premium
        premiumExpireAt
        profileFilled
        profileImage{
            errors
            id
            moderation{
                approved
                recognized
            }
            shouldDestroy
            urls{
                blur
                middle
                original
                small
            }
        }
        pushExpiringConversation
        pushExpiringMessages
        pushNewLike
        pushNewMatch
        pushNewMessage
        pushNewSuperLike
        userQueries{
            attributive
            id
            queryMessages{
                createdAt
                files
                id
                message
                seenAt
                sender
            }
        }
        videoFilled
        videoModerationPassed
        voximplantId
        voximplantName
    }
}