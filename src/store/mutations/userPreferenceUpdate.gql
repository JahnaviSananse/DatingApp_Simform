mutation userPreferenceUpdate($input: PreferenceInput!){
    userPreferenceUpdate(input: $input){
        attitudeToAlcohol
        attitudeToAlcoholsList{
            id
            name
        }
        attitudeToKids
        attitudeToKidsList{
            conditions{
                checked
                conditionId
                name
                visible
            }
            id
            name
        }
        attitudeToMarijuana
        attitudeToMarijuanaList{
            id
            name
        }
        attitudeToPet
        attitudeToPetsList{
            id
            name
        }
        attitudeToSmoking
        attitudeToSmokingList{
            id
            name
        }
        distance
        educationLevel
        educationLevelsList{
            id
            name
        }
        gender
        gendersList{
            id
            name
        }
        id
        maxAge
        maxHeight
        minAge
        minHeight
        physicalActivitiesList{
            id
            name
        }
        physicalActivity
        political
        relationshipGoals
        relationshipGoalsList{
            id
            name
        }
        relationshipStatus
        relationshipStatusList{
            id
            name
        }
        religion
        religionsList{
            id
            name
        }
    }
}